<div class="container">
  <h1>Edit your Customers Data</h1>
  <form #regForm>
    <label>First Name</label>
    <input
      type="text"
      name="firstname"
      placeholder="Your first name"
      [(ngModel)]="customer.firstname"
    />
    <label>Last Name</label>
    <input
      type="text"
      name="lastname"
      placeholder="Your last name"
      [(ngModel)]="customer.lastname"
    />
    <label>Email</label>
    <input
      type="email"
      name="email"
      placeholder="Your Email@"
      placeholder="enter your @email"
      [(ngModel)]="customer.email"
    />
    <label>Gender</label>
    <select name="gender" [(ngModel)]="customer.gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    <label>Adress</label>
    <input
      type="text"
      name="adress"
      placeholder="Your adress st."
      [(ngModel)]="customer.adress"
    />
    <label>Birthday</label>
    <input type="date" name="birthday" [(ngModel)]="customer.birthday" />
    <button routerLink="/customers">Save</button>
  </form>
</div>
